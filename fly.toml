# fly.toml file generated for join-api on 2022-01-03T00:59:01-03:00

app = "join-api"

kill_signal = "SIGTERM"
kill_timeout = 5
processes = []

[deploy]
  # release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "join-api.fly.dev"
  PORT = "8080"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000
    grace_period = "5s"
